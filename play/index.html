<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Play OASIS</title>

    <link rel="shortcut icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.3.0/material.indigo-red.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons|Roboto:300,400,500,700">
    <script src="assets/UnityProgress.js"></script>
    <script src="game/UnityLoader.js"></script>
    <script async defer src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
    <script async defer src="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.3.0/material.min.js"></script>

    <script>
        var gameInstance = UnityLoader.instantiate("gameContainer", "game/dist.json", {
            onProgress: UnityProgress
        });
    </script>
</head>

<body>
    <div class="webgl-content">
        <main id="gameContainer" style="width: 95vw; height: 90vh"></main>
    </div>
    <nav>
        <a href="../" aria-label="Go back to the main page." id="back" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
            <i class="material-icons">arrow_back</i>
        </a>
        <button aria-label="Go fullscreen." id="fullscreen" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" onclick="gameInstance.SetFullscreen(1)">
            <i class="material-icons">fullscreen</i>
        </button>
    </nav>
</body>

</html>
